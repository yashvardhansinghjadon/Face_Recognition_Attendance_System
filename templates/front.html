<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="front-container floating">
        <h1 class="pulse">Face Recognition Attendance</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="auth-options">
            <!-- Registered User -->
            <div class="auth-card floating">
                <h2>Registered User</h2>
                <form action="/verify_user" method="POST">
                    <input type="text" name="username" placeholder="Your Registered Name" required>
                    <button type="submit" class="btn shake">Mark Attendance</button>
                </form>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- New User -->
            <div class="auth-card floating">
                <h2>New User</h2>
                <a href="/register" class="btn btn-accent shake">Register Now</a>
            </div>
        </div>
    </div>
</body>
</html>
